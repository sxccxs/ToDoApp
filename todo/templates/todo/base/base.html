{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link type="image/png" sizes="128x128" rel="icon" href="{% static 'todo/img/icon/favicon.png' %}">
    <link href="{% static 'todo/css/bootstrap.min.css' %}" rel="stylesheet">
    <link href="{% static 'todo/css/style.css' %}" rel="stylesheet" >
    <link href="{% static 'todo/css/my_style.css' %}" rel="stylesheet" >
    <link rel="stylesheet" href="{% static 'users/css/register.css' %}">
    <link rel="stylesheet" href="{% static 'users/css/login.css' %}">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" integrity="sha384-gfdkjb5BdAXd+lj+gudLWI+BXq4IuLW5IT+brZEZsLFm++aCMlF1V92rMkPaX4PP" crossorigin="anonymous">
    {% block style %}{% endblock %}
    <title>{% block title %}ToDo List{% endblock %}</title>
</head>
<body>
    <div class="main_wrapper">
        <header>
            <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top" id="mainNav">
                <div class="container-fluid">
                    <a class="navbar-brand js-scroll-trigger" href="{% url 'home' %}">
                        <img src="{% static 'todo\img\icon\favicon.png' %}" alt="logo">
                    </a>
                    <h2><a href="{% url 'home' %}">ToDo app</a></h2>
                    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarResponsive">
                        <ul class="navbar-nav ml-auto">
                            <li class="nav-item active">
                                <a class="nav-link" href="{% url 'home' %}">Home</a>
                            </li>
                            {% if user.is_authenticated %}
                            <li class="nav-item active">
                                <a class="nav-link" href="{% url 'list' %}">ToDo list</a>
                            </li>
                            <li class="nav-item active">
                                <a class="nav-link" href="{% url 'logout' %}">Sign out</a>
                            </li>
                            {% else %}
                                <li class="nav-item active">
                                    <a class="nav-link" href="{% url 'login' %}">Sign in</a>
                                </li>
                            {% endif %}
                        </ul>
                    </div>
                </div>
            </nav>
        </header>
        {% block content %}

        {% endblock %}
    </div>
    <script type='text/javascript' src="{% static 'todo/js/bootstrap.bundle.min.js' %}"></script>
    <script type='text/javascript' src="{% static 'todo/js/script.js' %}"></script>
    {% block script %}{% endblock %}
</body>
</html>
