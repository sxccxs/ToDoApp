{% extends 'todo/base/base.html' %}

{% block content %}
    <div class="page-content page-container" id="page-content">
        <div class="padding">
            <div class="row container d-flex justify-content-center">
                <div class="col-md-12">
                    <div class="card px-3">
                        <div class="card-body card-home">
                            <h2>We've emailed you instructions for verifying your email</h2>
                            <p>Please confirm your email address to complete the registration.</p>
                            <p>If you don't receive an email, check your spam folder.</p>
                            <p><a href="{% url 'login' %}">Sign in</a></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
